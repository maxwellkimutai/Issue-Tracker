<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Phoenix - Login</title>
</head>

<body>
  <div class="limiter">
    <div class="container container-login">
      <div class="wrapper">
        <form class="login-form" id="login">
          <span class="login-form-logo">
            <i class="fab fa-phoenix-framework"></i>
          </span>
          <span class="login-form-title">Log in</span>
          <div class="form-group validate-input">
            <input class="form-control login-input" type="text" name="username" placeholder="Username" id="username">
            <span class="focus-input" data-placeholder="&#xf207;"></span>
          </div>
          <div class="form-group validate-input">
            <input class="form-control login-input" type="password" name="password" placeholder="Password" id="password">
            <span class="focus-input" data-placeholder="&#xf191;"></span>
          </div>
          <div class="form-group form-check login-checkbox">
            <input type="checkbox" class="form-check-input login-input-checkbox" id="rem-me">
            <label class="form-check-label login-label" for="rem-me">
              Remember me
            </label>
          </div>
          <div class="container-login-btn">
            <button class="btn login-btn" type="submit" form="login">Login</button>
          </div>
          <br><br>
          <div class="text-center">
            <a class="txt1" href="/register.html">
              <span class="h6">Not a member? sign Up</span>
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
